{% load staticfiles %}<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/open-iconic-bootstrap.css" %}">
    <link rel="stylesheet" href="{% static "css/bugbounty.css" %}">
    <link rel="stylesheet" href="{% static "css/bugbounty-dashboard.css" %}">

    <title>Wavestone bug bounty platform</title>

    <link rel="icon" href="{% static "img/favicon-wavestone-32x32.png" %}" sizes="32x32" />
    <link rel="icon" href="{% static "img/favicon-wavestone-192x192.png" %}" sizes="192x192" />
    <link rel="icon" href="{% static "img/favicon-wavestone-180x180.png" %}" sizes="180x180" />

  </head>
  <body>
    <nav class="navbar navbar-light bg-light navbar-expand-lg">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="/dashboard">
          <img class="brand-logo" src="/static/img/logo_wavestone_V2.png" />
        </a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="/dashboard">Dashboard</a>
          </li>
          {% if management %}
          <li class="nav-item active">
            <a class="nav-link" href="/management">Administration</a>
          </li>
          {% endif %}
          <li class="nav-item">
            <a class="nav-link" href="/accounts/logout">Disconnect</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
    {% block content %}{% endblock %}
    </div>

    <!-- javascript pour bootstrap, jquery et chartjs -->
    <script src="{% static "js/jquery-3.3.1.min.js" %}" type="text/javascript"></script>
    <script src="{% static "js/popper.min.js" %}" type="text/javascript"></script>
    <script src="{% static "js/bootstrap.min.js" %}" type="text/javascript"></script>
    <script src="{% static "js/chart.bundle.min.js" %}" type="text/javascript"></script>
    <!-- plugin pour chartjsÂ : https://chartjs-plugin-datalabels.netlify.com/ -->
    <script src="{% static "js/chartjs-plugin-datalabels.min.js" %}" type="text/javascript"></script>
    <script src="{% static "js/chartjs-plugin-doughnutlabel.js" %}" type="text/javascript"></script>
    <script src="{% static "js/bugbounty-init.js" %}" type="text/javascript"></script>

    {% block javascript_block %}{% endblock %}
  </body>
</html>
